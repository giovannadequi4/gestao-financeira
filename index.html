<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FluxoDia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./assets/img/logo.png" alt="Logo do FluxoDia" height="50px" width="auto" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/entrada.html"
                >Registrar Entrada</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/saida.html">Registrar Saída</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/exportar-importar.html">Exportar e Importar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container pt-3">

        <h2>Filtros</h2>
        <div class="row row-cols-1 row-cols-md-4 pt-3 pb-3">
        <div class="col">
          <label><p>Separar por:</p></label>
          <select class="form-select select" id="selectSeparador">
            <option value="semSeparacao">Sem Separação</option>
            <option value="dia">Dia</option>
            <option value="mes">Mes</option>
            <option value="ano">Ano</option>
          </select>
        </div>
        <div class="col">
          <label><p>Agrupar por:</p></label>
          <select class="form-select select" id="selectAgrupar">
            <option value="semAgrupar">Sem Agrupar</option>
            <option value="dia">Dia</option>
            <option value="mes">Mes</option>
            <option value="ano">Ano</option>
          </select>
        </div>
        <div class="col">
          <label><p>Ordernar por:</p></label>
          <select class="form-select select" id="selectOrdenar">
            <option value="data">Data</option>
            <option value="preco">Preco</option>
            <option value="descricao">Descricao</option>
          </select>
        </div>
        <div class="col">
          <label><p>Ordem:</p></label>
          <select class="form-select select" id="selectOrdem">
            <option value="crescente">Crescente</option>
            <option value="decrescente">Decrescente</option>
          </select>
        </div>
      </div>
      <hr>
      <div class="row" id="informacoes">
        
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../assets/js/dom/inicio.js"></script>
  </body>
</html>
