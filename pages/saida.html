<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nome do Sistema - Registrar Entrada</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="../index.html">Nome do sistema</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="entrada.html">Registrar Entrada</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="saida.html">Registrar Saída</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5" style="max-width: 550px;">
            <h3 class="mb-3">Registrar Saida</h3>

            <form id="form-saida" class="card p-3 shadow-sm">
                <div class="mb-3">
                    <label for="valor" class="form-label">Valor da Saida</label>
                    <input
                        type="number"
                        step="0.01"
                        class="form-control"
                        id="valor"
                        placeholder="Ex.: 150.00"
                        required>
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <input
                        type="text"
                        class="form-control"
                        id="descricao"
                        placeholder="Ex.: compra de material, pagamento..."
                        required>
                </div>
                <div class="mb-3">
                    <label for="data" class="form-label">Data</label>
                    <input type="date" class="form-control" id="data" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrar</button>
            </form>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="../assets/js/form-saidas.js"></script>
    </body>
</html>
