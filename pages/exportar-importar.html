<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FluxoDia - Exportar e Importar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="../index.html">
          <img
            src="../assets/img/logo.png"
            alt="Logo do FluxoDia"
            height="50px"
            width="auto"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="entrada.html">Registrar Entrada</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="saida.html">Registrar Saída</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="exportar-importar.html"
                >Exportar e Importar</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container mt-5" style="max-width: 550px">
        <h3 class="mb-3">Importar conteudo</h3>

        <form id="form-importar" class="card p-3 shadow-sm">
          <div class="mb-3">
            <label for="input-importar" class="form-label"
              >Importar arquivo</label
            >
            <input
              type="file"
              class="form-control"
              id="input-importar"
              placeholder="Ex.: Arquivo.txt"
              accept=".txt"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Importar</button>
        </form>
      </div>

      <div class="container mt-5" style="max-width: 550px">
        <h3 class="mb-3">Exportar conteudo</h3>

        <div id="form-exportar" class="card p-3 shadow-sm">
          <p class="form-label">Baixar arquivo de exportação</p>
          <a id="ancora-exportar" class="btn btn-primary w-100" download=""
            >Exportar</a
          >
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../assets/js/dom/exportar-importar.js"></script>
  </body>
</html>
